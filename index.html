<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minima URL Shortener</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');
    </style>
    <style>
        
    </style>
</head>
<body>
    <h1>Minima URL Shortener</h1>
    <input type="text" placeholder="url" id="inputbox">
    <button onclick="shorten()">Go</button>
    <h2><a id="link"></a></h2>

    <script>
        function shorten() {
            fetch(`https://localhost:7212/${document.getElementById("inputbox").value}`, {
                method: "POST",
            }).then(response => {
                console.log(response);
                document.getElementById("link").append(document.createTextNode(response.value));
                document.getElementById("link").href = response.value;
            });
        }
    </script>
</body>
</html>
